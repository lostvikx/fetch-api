<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Sandbox</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="display-4 mb-2 mt-4 text-center">Fetch API <span class="text-danger">Sandbox</span></h1>
    <div class="d-flex justify-content-evenly mb-4">
      <button class="btn btn-outline-primary" id="get-text">Get Text</button>
      <button class="btn btn-outline-success" id="get-users">Get JSON</button>
      <button class="btn btn-outline-secondary" id="get-posts">Get API Data</button>
    </div>
    <form id="add-post">
      <div class="form-group mb-2">
        <input class="form-control" type="text" id="title" placeholder="Title">
      </div>
      <div class="form-group mb-2">
        <textarea class="form-control" id="body" placeholder="Body" style="resize: none;"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Add Post</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
